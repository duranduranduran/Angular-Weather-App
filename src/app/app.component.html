<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="search your city" name="city"[(ngModel)]="cityName">
  </form>
</div>


<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/images/hot-weather.avif" *ngIf="weatherData.main.temp > 77">
    <img src="../assets/images/cold-weather.jpg" *ngIf="weatherData.main.temp <=77" >
  
<div class="weather-data">
  <div class="location">{{weatherData.name}}</div>
  <div class="temperature">{{weatherData.main.temp | number: '1.0-0'}}째F</div>
</div>
</div>
  <div class="lower-data">
    <div class="more-info-label">
      more information
    </div>
    <div class="more-info-container">

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/cold.png" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value"> 
          {{weatherData.main.temp_min}}
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/hot.png" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value"> 
          {{weatherData.main.temp_max}}
        </div>
      </div>
      
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/humidity.png" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.humidity}}
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/wind.png" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind.speed}} km/h
        </div>
      </div>

    </div>
  </div>
</div>

<router-outlet></router-outlet>
